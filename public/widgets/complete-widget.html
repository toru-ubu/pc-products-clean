    <script>
        // „Ç§„É§„Éê„Ç∫DB „Ç¶„Ç£„Ç∏„Çß„ÉÉ„ÉàÁî® ÂÆåÂÖ®Âüã„ÇÅËæº„ÅøJavaScript
        
        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let makerOptions = ['„Éâ„Çπ„Éë„É©', '„Éû„Ç¶„Çπ', '„Éï„É≠„É≥„ÉÜ„Ç£„Ç¢', 'Lenovo', '„Éë„ÇΩ„Ç≥„É≥Â∑•Êàø', '„ÉÑ„ÇØ„É¢', '„Çµ„Ç§„Ç≥„É†'];
        let gpuOptions = ['RTX 4070', 'RTX 4080', 'RTX 4090', 'RTX 4060', 'RTX 4050', 'RTX 3090', 'RTX 3080'];
        let selectedMaker = [];
        let selectedGpu = [];

        // „Éá„Éê„ÉÉ„Ç∞Áî®„É≠„Ç∞Èñ¢Êï∞
        function log(message) {
            console.log('[„Ç§„É§„Éê„Ç∫DB „Ç¶„Ç£„Ç∏„Çß„ÉÉ„Éà]', message);
        }

        // „Ç¶„Ç£„Ç∏„Çß„ÉÉ„ÉàÂ∞ÇÁî®„ÅÆURLÁîüÊàêÈñ¢Êï∞
        function buildWidgetUrl(params) {
            try {
                const baseUrl = 'https://earbuds-plus.jp/db/';
                const queryString = new URLSearchParams(params).toString();
                return queryString ? `${baseUrl}?${queryString}` : baseUrl;
            } catch (error) {
                console.error('URLÁîüÊàê„Ç®„É©„Éº:', error);
                return baseUrl;
            }
        }

        // „É°„Éº„Ç´„Éº„Ç™„Éó„Ç∑„Éß„É≥„Çí„É¢„Éº„ÉÄ„É´„Å´ËøΩÂä†
        function populateMakerOptions() {
            try {
                const container = document.getElementById('maker-options');
                if (!container) {
                    log('„É°„Éº„Ç´„Éº„Ç™„Éó„Ç∑„Éß„É≥„Ç≥„É≥„ÉÜ„Éä„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
                    return;
                }
                
                container.innerHTML = '';
                
                makerOptions.forEach(option => {
                    const label = document.createElement('label');
                    label.className = 'filter-option';
                    
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.value = option;
                    checkbox.checked = selectedMaker.includes(option);
                    checkbox.onchange = (e) => handleMakerSelection(option, e.target.checked);
                    
                    const text = document.createElement('span');
                    text.className = 'filter-option-text';
                    text.textContent = option;
                    
                    label.appendChild(checkbox);
                    label.appendChild(text);
                    container.appendChild(label);
                });
                
                log('„É°„Éº„Ç´„Éº„Ç™„Éó„Ç∑„Éß„É≥Ë®≠ÂÆöÂÆå‰∫Ü:', makerOptions.length + 'ÂÄã');
            } catch (error) {
                console.error('„É°„Éº„Ç´„Éº„Ç™„Éó„Ç∑„Éß„É≥Ë®≠ÂÆö„Ç®„É©„Éº:', error);
            }
        }

        // GPU„Ç™„Éó„Ç∑„Éß„É≥„Çí„É¢„Éº„ÉÄ„É´„Å´ËøΩÂä†
        function populateGpuOptions() {
            try {
                const container = document.getElementById('gpu-options');
                if (!container) {
                    log('GPU„Ç™„Éó„Ç∑„Éß„É≥„Ç≥„É≥„ÉÜ„Éä„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
                    return;
                }
                
                container.innerHTML = '';
                
                gpuOptions.forEach(option => {
                    const label = document.createElement('label');
                    label.className = 'filter-option';
                    
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.value = option;
                    checkbox.checked = selectedGpu.includes(option);
                    checkbox.onchange = (e) => handleGpuSelection(option, e.target.checked);
                    
                    const text = document.createElement('span');
                    text.className = 'filter-option-text';
                    text.textContent = option;
                    
                    label.appendChild(checkbox);
                    label.appendChild(text);
                    container.appendChild(label);
                });
                
                log('GPU„Ç™„Éó„Ç∑„Éß„É≥Ë®≠ÂÆöÂÆå‰∫Ü:', gpuOptions.length + 'ÂÄã');
            } catch (error) {
                console.error('GPU„Ç™„Éó„Ç∑„Éß„É≥Ë®≠ÂÆö„Ç®„É©„Éº:', error);
            }
        }

        // „É°„Éº„Ç´„ÉºÈÅ∏ÊäûÂá¶ÁêÜ
        function handleMakerSelection(value, checked) {
            try {
                if (checked) {
                    if (!selectedMaker.includes(value)) {
                        selectedMaker.push(value);
                    }
                } else {
                    selectedMaker = selectedMaker.filter(item => item !== value);
                }
                updateMakerSelectedText();
                log('„É°„Éº„Ç´„ÉºÈÅ∏ÊäûÊõ¥Êñ∞:', selectedMaker);
            } catch (error) {
                console.error('„É°„Éº„Ç´„ÉºÈÅ∏ÊäûÂá¶ÁêÜ„Ç®„É©„Éº:', error);
            }
        }

        // GPUÈÅ∏ÊäûÂá¶ÁêÜ
        function handleGpuSelection(value, checked) {
            try {
                if (checked) {
                    if (!selectedGpu.includes(value)) {
                        selectedGpu.push(value);
                    }
                } else {
                    selectedGpu = selectedGpu.filter(item => item !== value);
                }
                updateGpuSelectedText();
                log('GPUÈÅ∏ÊäûÊõ¥Êñ∞:', selectedGpu);
            } catch (error) {
                console.error('GPUÈÅ∏ÊäûÂá¶ÁêÜ„Ç®„É©„Éº:', error);
            }
        }

        // „É°„Éº„Ç´„ÉºÈÅ∏Êäû„ÉÜ„Ç≠„Çπ„ÉàÊõ¥Êñ∞
        function updateMakerSelectedText() {
            try {
                const element = document.getElementById('maker-selected-text');
                if (element) {
                    element.textContent = selectedMaker.length > 0 ? selectedMaker.join(', ') : 'ÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
                }
            } catch (error) {
                console.error('„É°„Éº„Ç´„ÉºÈÅ∏Êäû„ÉÜ„Ç≠„Çπ„ÉàÊõ¥Êñ∞„Ç®„É©„Éº:', error);
            }
        }

        // GPUÈÅ∏Êäû„ÉÜ„Ç≠„Çπ„ÉàÊõ¥Êñ∞
        function updateGpuSelectedText() {
            try {
                const element = document.getElementById('gpu-selected-text');
                if (element) {
                    element.textContent = selectedGpu.length > 0 ? selectedGpu.join(', ') : 'ÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
                }
            } catch (error) {
                console.error('GPUÈÅ∏Êäû„ÉÜ„Ç≠„Çπ„ÉàÊõ¥Êñ∞„Ç®„É©„Éº:', error);
            }
        }

        // „É°„Éº„Ç´„Éº„É¢„Éº„ÉÄ„É´„ÇíÈñã„Åè
        function openMakerModal() {
            try {
                const modal = document.getElementById('maker-modal');
                if (modal) {
                    modal.style.display = 'flex';
                    document.body.style.overflow = 'hidden';
                    populateMakerOptions();
                    log('„É°„Éº„Ç´„Éº„É¢„Éº„ÉÄ„É´„ÇíÈñã„Åç„Åæ„Åó„Åü');
                } else {
                    log('„É°„Éº„Ç´„Éº„É¢„Éº„ÉÄ„É´„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
                }
            } catch (error) {
                console.error('„É°„Éº„Ç´„Éº„É¢„Éº„ÉÄ„É´„ÇíÈñã„Åè„Ç®„É©„Éº:', error);
            }
        }

        // „É°„Éº„Ç´„Éº„É¢„Éº„ÉÄ„É´„ÇíÈñâ„Åò„Çã
        function closeMakerModal() {
            try {
                const modal = document.getElementById('maker-modal');
                if (modal) {
                    modal.style.display = 'none';
                    document.body.style.overflow = 'auto';
                    log('„É°„Éº„Ç´„Éº„É¢„Éº„ÉÄ„É´„ÇíÈñâ„Åò„Åæ„Åó„Åü');
                }
            } catch (error) {
                console.error('„É°„Éº„Ç´„Éº„É¢„Éº„ÉÄ„É´„ÇíÈñâ„Åò„Çã„Ç®„É©„Éº:', error);
            }
        }

        // GPU„É¢„Éº„ÉÄ„É´„ÇíÈñã„Åè
        function openGpuModal() {
            try {
                const modal = document.getElementById('gpu-modal');
                if (modal) {
                    modal.style.display = 'flex';
                    document.body.style.overflow = 'hidden';
                    populateGpuOptions();
                    log('GPU„É¢„Éº„ÉÄ„É´„ÇíÈñã„Åç„Åæ„Åó„Åü');
                } else {
                    log('GPU„É¢„Éº„ÉÄ„É´„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
                }
            } catch (error) {
                console.error('GPU„É¢„Éº„ÉÄ„É´„ÇíÈñã„Åè„Ç®„É©„Éº:', error);
            }
        }

        // GPU„É¢„Éº„ÉÄ„É´„ÇíÈñâ„Åò„Çã
        function closeGpuModal() {
            try {
                const modal = document.getElementById('gpu-modal');
                if (modal) {
                    modal.style.display = 'none';
                    document.body.style.overflow = 'auto';
                    log('GPU„É¢„Éº„ÉÄ„É´„ÇíÈñâ„Åò„Åæ„Åó„Åü');
                }
            } catch (error) {
                console.error('GPU„É¢„Éº„ÉÄ„É´„ÇíÈñâ„Åò„Çã„Ç®„É©„Éº:', error);
            }
        }

        // „É°„Éº„Ç´„Éº„Éï„Ç£„É´„Çø„ÉºÈÅ©Áî®
        function applyMakerFilter() {
            try {
                const params = {};
                if (selectedMaker.length > 0) {
                    params.maker = selectedMaker.join(',');
                }
                
                const widgetUrl = buildWidgetUrl(params);
                log('„É°„Éº„Ç´„Éº„Éï„Ç£„É´„Çø„ÉºÈÅ©Áî®:', widgetUrl);
                window.location.href = widgetUrl;
            } catch (error) {
                console.error('„É°„Éº„Ç´„Éº„Éï„Ç£„É´„Çø„ÉºÈÅ©Áî®„Ç®„É©„Éº:', error);
            }
        }

        // GPU„Éï„Ç£„É´„Çø„ÉºÈÅ©Áî®
        function applyGpuFilter() {
            try {
                const params = {};
                if (selectedGpu.length > 0) {
                    params.gpu = selectedGpu.join(',');
                }
                
                const widgetUrl = buildWidgetUrl(params);
                log('GPU„Éï„Ç£„É´„Çø„ÉºÈÅ©Áî®:', widgetUrl);
                window.location.href = widgetUrl;
            } catch (error) {
